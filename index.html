<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
     <div class="container">
         <div class="Weather">
              <div class="search form">
                 <form>
                  <div class="row">
                         <div class="col-9">
                             <input type="search" placeholder="Type a city...." autofocus="on"
                                  autocomplete="off"
                                 class="form-control shadow "/>
                           </div>
                            <div class="col-3">
                                <input type="submit" value="search"
                                    class="form-control btn btn-primary shadow"/>
                             </div>
                </div>
            </div>
            </form>
             <h1>
               Johannesburg
             </h1>
             <ul>
             <li>
                Tuesday 10:00
             </li>
              <li>
                Mostly sunny
              </li>
               </ul>
                 <div class="row">
                 <div class="col-6">
                            <div class="clearfix">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png " alt="cloudy icon" class="weather icon float-left"/>
                               <div class="float-left">
                                   <span class="temperature" >32</span><span class="units" >°C | <a href="#">°F</a></span>
                               </div>
                            </div>
                    </div>
                           <div class="col-6">
                              <ul>
                                    <li>
                                        Precipitation: 0%
                                    </li>
                                      <li>
                                         Humidity: 10%
                                        </li>
                                             <li>
                                                   Wind:17km/h 
                                             </li>                                          
                    </ul>
                                     
                                            
            </div>                                
        </div>
                                        
     </div>
     
</body>
</html>
